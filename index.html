<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API with ArcGIS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Map Application</h1>
        <div id="date-time"></div>
    </header>

    <main>
        <div id="map"></div>
        <div id="widget">
            <h2>Widget Section</h2>
            <p>Interactive content goes here.</p>
        </div>
        <article>
            <h2>Post Article</h2>
            <p>This is where your article content will be displayed.</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 My Map Application</p>
    </footer>

</html>
